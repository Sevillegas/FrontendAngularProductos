<form (ngSubmit)="guardar()" class="mx-auto" style="max-width: 400px;">

  <div class="mb-3">
    <label class="form-label">Nombre:</label>
    <input [(ngModel)]="modelo.nombre" name="nombre" required class="form-control" />
  </div>

  <div class="mb-3">
    <label class="form-label">Descripcion:</label>
    <textarea [(ngModel)]="modelo.descripcion" name="descripcion" required class="form-control"></textarea>
  </div>

  <div class="mb-3">
    <label class="form-label">Precio:</label>
    <input type="number" [(ngModel)]="modelo.precio" name="precio" required min="0" class="form-control" />
  </div>

  <div class="mb-3">
    <label class="form-label">Stock:</label>
    <input type="number" [(ngModel)]="modelo.stock" name="stock" required min="0" class="form-control" />
  </div>

  <div class="mb-3">
    <label class="form-label">Categoria:</label>
    <input [(ngModel)]="modelo.categoria" name="categoria" required class="form-control" />
  </div>

  <div class="d-flex justify-content-end mt-4">
    <button type="submit" class="btn btn-success px-4">Guardar</button>
  </div>

</form>
